<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image/logo.png">
  <title>おまちゅり | 会計</title>
  <link rel="stylesheet" href="css/cash.css">
  <link rel="stylesheet" href="css/test.css">
  <script defer src="js/cash.js" type="module"></script>
  <script src="js/dentaku.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-area">
        <h1>レジ</h1>
      </div>
    </header>

    <main>
      <div class="product-container" id="mainContainer">
        <div class="product-header">
          <h2>売上商品</h2>
        </div>
        <div class="product-container" id = "productContainer"></div>
        <h2>選択商品</h2>
        <table>
          <thead>
            <tr>
              <th>商品名</th>
              <th>単価</th>
              <th>数量</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="selectedBody"></tbody>
        </table>

      <h2>合計金額</h2>
      <div id = "totalPrice"> 円</div>
      <button id="confirm">確定</button>

      <div id="eventModal" class="modal">
        <div class="modal-content">
          <nav>
          <button id="closeModal">戻る</button><button id ="checkoutBtn">確定</button>
        </nav>
          <div id="modalEventList"></div>
          <h3>合計</h3>
          <div id="modalDate"></div>
      <div id="AnswerPanel">
        <div id="enzan"></div>
        <div id="Lcalc"></div>
        <div id="Rcalc"></div>
      </div>

        <div id="CalcButton">
            <button type="button" onclick="clearCurrent()">CE</button>
            <button type="button"></button>
            <button type="button" onclick="AllClear()">AC</button>

            <button type="button" onclick="setOperator(4)">×</button>

            <button type="button" onclick="inputNumber(9)">9</button>
            <button type="button" onclick="inputNumber(8)">8</button>
            <button type="button" onclick="inputNumber(7)">7</button>

            <button type="button" onclick="setOperator(3)">÷</button>

            <button type="button" onclick="inputNumber(6)">6</button>
            <button type="button" onclick="inputNumber(5)">5</button>
            <button type="button" onclick="inputNumber(4)">4</button>

            <button type="button" onclick="setOperator(1)">+</button>

            <button type="button" onclick="inputNumber(3)">3</button>
            <button type="button" onclick="inputNumber(2)">2</button>
            <button type="button" onclick="inputNumber(1)">1</button>

            <button type="button" onclick="setOperator(2)">-</button>

            <button type="button" onclick="inputNumber(0)">0</button>
            <button type="button" onclick="inputNumber(100)">00</button>
            <button type="button" onclick="calculateResult()">=</button>


        </div>
        </div>
      </div>
    </main>

    <footer>
      <nav>
      </nav>
    </footer>
  </div>
</body>
</html>
